<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background-image: url("https://c.tenor.com/RqH54jCv970AAAAC/lines.gif");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <h1 class="change">Rock Paper Scissors</h1>
      <img src="https://static.vecteezy.com/system/resources/previews/000/691/497/non_2x/rock-paper-scissors-neon-icons-vector.jpg">

      <h3 class="change">Please Submit Your Choice Below</h3>
      <div>
        <input class="input" />
        <button class="play">play!</button>
      </div>
      </div>

      <div class="choices row">
        <div>
          <h4 class="change">User Choice</h4>
         <h3> <p class="userChoice change"></p></h3>
        </div>
        <div>
          <h4 class="change">Computer Choice</h4>
         <h3><p class="computerChoice change"></p></h3> 
        </div>
      </div>
     <h3><div class="result change row"></div></h3>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h6 class="change">Hint: 2nd amendment</h6>
    <!-- Link JQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Link script.js here -->
    <script src="js/script.js"></script>
  </body>
</html>
